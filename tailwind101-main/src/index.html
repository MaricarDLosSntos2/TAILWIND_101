<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-teal-400 font-sans p-4">

  <div class="bg-gray-100 bg-opacity-80 rounded-lg shadow-lg p-6 w-[350px] 
              md:w-[400px] lg:w-[480px] xl:w-[550px] md:p-8 lg:p-10 xl:p-12">
    
    <h1 class="text-xl md:text-2xl lg:text-3xl xl:text-[30px] font-bold text-center mb-1">
      Maricar De Los Santos
    </h1>

    <h2 class="text-sm md:text-lg lg:text-xl xl:text-[22px] text-gray-800 text-center">
      Playing Volleyball | Lives in Calaca City
    </h2>

    <p class="text-lg md:text-[19px] lg:text-[20px] xl:text-[21px] text-gray-900 mt-4 indent-5 tracking-wide">
      My hobby is playing volleyball because it makes me happy and active.
      I started playing volleyball in high school.
    </p>

    <h3 class="text-lg lg:text-xl mt-6 uppercase underline font-semibold">
      Things I Love About Myself:
    </h3>

    <ul class="list-disc list-inside mt-3 space-y-1 text-gray-800 text-base">
      <li>Listening to music</li>
      <li>Cooking</li>
      <li>Spending time with my family</li>
    </ul>
  </div>

</body>
</html>
