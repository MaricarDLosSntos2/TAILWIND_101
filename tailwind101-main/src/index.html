<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-teal-400 font-sans p-4">

  <div class="bg-gray-100 bg-opacity-90 rounded-2xl shadow-xl p-6 w-full max-w-sm 
              md:max-w-md lg:max-w-lg xl:max-w-xl transition-transform hover:scale-105 duration-300">
    
    
    <img src="images.jpg" alt="Profile Picture" 
         class="w-28 h-28 rounded-full object-cover mx-auto mb-4 border-4 border-white shadow-md">
    
    
    <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-center text-gray-900">
      Maricar De Los Santos
    </h1>

   
    <h2 class="text-sm md:text-base lg:text-lg text-gray-700 text-center mt-1">
      Playing Volleyball | Lives in Calaca City
    </h2>

    
    <p class="text-base md:text-lg lg:text-xl text-gray-800 mt-4 indent-6 leading-relaxed">
      My hobby is playing volleyball because it makes me happy and active. 
      I started playing volleyball in high school.
    </p>

    
    <h3 class="text-lg md:text-xl lg:text-2xl mt-6 uppercase underline font-semibold text-gray-900">
      Things I Love About Myself:
    </h3>

    
    <ul class="list-disc list-inside mt-3 space-y-2 text-gray-800 text-base md:text-lg">
      <li>Listening to music</li>
      <li>Cooking</li>
      <li>Spending time with my family</li>
    </ul>
  </div>

</body>
</html>
